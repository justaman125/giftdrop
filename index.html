<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Gifts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
body{height:100vh;background:linear-gradient(#0b1d3a,#112b55);color:#fff;overflow:hidden}

/* Screens */
.screen{position:absolute;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;z-index:2}
.screen.active{display:flex}

button{padding:12px 24px;font-size:16px;border:none;border-radius:6px;cursor:pointer;background:#fff;color:#000;margin-top:10px}

#gameArea{position:relative;width:100%;height:100%}

.hud{position:absolute;top:10px;left:0;right:0;padding:0 20px;display:flex;justify-content:space-between;font-size:18px;z-index:5}
#multiplier{position:absolute;top:45px;left:20px;font-size:16px}
#fullscreenBtn{position:absolute;top:40px;right:20px;padding:6px 12px;font-size:14px}

/* Player */
#player{position:absolute;bottom:20px;width:110px;height:16px;background:#fff;border-radius:10px;left:50%;transform:translateX(-50%)}

/* Gift */
.gift{position:absolute;width:44px;height:44px;border-radius:6px;background:linear-gradient(145deg,#ff5a5a,#b30000);box-shadow:0 4px 8px rgba(0,0,0,.4)}
.ribbon-vert{position:absolute;width:8px;height:100%;background:#ffd700;left:50%;transform:translateX(-50%)}
.ribbon-horiz{position:absolute;height:8px;width:100%;background:#ffd700;top:50%;transform:translateY(-50%)}
.bow{position:absolute;top:-6px;left:50%;width:20px;height:12px;transform:translateX(-50%)}
.bow:before,.bow:after{content:"";position:absolute;width:10px;height:12px;background:#ffd700;border-radius:50% 50% 0 0}
.bow:before{left:0}.bow:after{right:0}

/* Snow */
#snow{position:absolute;inset:0;pointer-events:none;z-index:1}
.snowflake{position:absolute;width:4px;height:4px;background:white;border-radius:50%;opacity:.8;animation:fall linear infinite}
@keyframes fall{from{transform:translateY(-10px)}to{transform:translateY(110vh)}}
</style>
</head>

<body>

<div id="snow"></div>

<div id="startScreen" class="screen active">
  <h1>Catch the Gifts</h1>
  <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
  <label><input type="radio" name="difficulty" value="normal"> Normal</label>
  <label><input type="radio" name="difficulty" value="hard"> Hard</label>
  <button id="startBtn">Start Game</button>
</div>

<div id="gameScreen" class="screen">
  <div class="hud">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div>
  </div>
  <div id="multiplier">Multiplier: x1</div>
  <button id="fullscreenBtn">Fullscreen</button>
  <div id="gameArea">
    <div id="player"></div>
  </div>
</div>

<div id="endScreen" class="screen">
  <h2>Game Over</h2>
  <p id="finalScore"></p>
  <p id="highScore"></p>
  <button id="playAgainBtn">Play Again</button>
</div>

<script>
/* AUDIO FIX */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioCtx();
function beep(freq,d=0.1){
  if(audioCtx.state==="suspended") audioCtx.resume();
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.frequency.value=freq;o.connect(g);g.connect(audioCtx.destination);
  o.start();g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+d);
  o.stop(audioCtx.currentTime+d);
}

/* ELEMENTS */
const startScreen=document.getElementById("startScreen");
const gameScreen=document.getElementById("gameScreen");
const endScreen=document.getElementById("endScreen");
const player=document.getElementById("player");
const gameArea=document.getElementById("gameArea");

const scoreEl=document.getElementById("score");
const timerEl=document.getElementById("timer");
const multEl=document.getElementById("multiplier");

let score=0,multiplier=1,timeLeft=30;
let gifts=[],spawnInterval=null,timerInterval=null;
let diff=null;
let running=false;

const difficulties={
  easy:{speed:2,spawn:900},
  normal:{speed:4,spawn:600},
  hard:{speed:6,spawn:400}
};

/* START GAME */
document.getElementById("startBtn").onclick=()=>{
  diff=difficulties[document.querySelector('input[name="difficulty"]:checked').value];
  startScreen.classList.remove("active");
  gameScreen.classList.add("active");
  startGame();
};

/* PLAY AGAIN FIX */
document.getElementById("playAgainBtn").onclick=()=>{
  endScreen.classList.remove("active");
  startScreen.classList.add("active");
};

/* FULLSCREEN FIX */
document.getElementById("fullscreenBtn").onclick=()=>{
  if(audioCtx.state==="suspended") audioCtx.resume();
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }else{
    document.exitFullscreen();
  }
};

function startGame(){
  clearInterval(spawnInterval);
  clearInterval(timerInterval);
  gifts.forEach(g=>g.remove());
  gifts=[];
  score=0;multiplier=1;timeLeft=30;
  running=true;

  scoreEl.textContent="Score: 0";
  multEl.textContent="Multiplier: x1";
  timerEl.textContent="Time: 30";

  spawnInterval=setInterval(spawnGift,diff.spawn);
  timerInterval=setInterval(()=>{
    timeLeft--;
    timerEl.textContent="Time: "+timeLeft;
    if(timeLeft<=0) endGame();
  },1000);
}

function endGame(){
  running=false;
  clearInterval(spawnInterval);
  clearInterval(timerInterval);

  const high=Math.max(score,localStorage.getItem("ctgHigh")||0);
  localStorage.setItem("ctgHigh",high);

  document.getElementById("finalScore").textContent="Final Score: "+score;
  document.getElementById("highScore").textContent="High Score: "+high;

  gameScreen.classList.remove("active");
  endScreen.classList.add("active");
}

/* GIFTS */
function spawnGift(){
  if(!running) return;
  const g=document.createElement("div");
  g.className="gift";
  g.innerHTML='<div class="ribbon-vert"></div><div class="ribbon-horiz"></div><div class="bow"></div>';
  g.style.left=Math.random()*(innerWidth-44)+"px";
  g.style.top="-50px";
  gameArea.appendChild(g);
  gifts.push(g);
}

function updateGifts(){
  if(running){
    gifts.forEach((g,i)=>{
      g.style.top=g.offsetTop+diff.speed+"px";
      const gr=g.getBoundingClientRect(),pr=player.getBoundingClientRect();

      if(gr.bottom>=pr.top&&gr.left<pr.right&&gr.right>pr.left){
        score+=multiplier;multiplier++;
        scoreEl.textContent="Score: "+score;
        multEl.textContent="Multiplier: x"+multiplier;
        beep(600);
        g.remove();gifts.splice(i,1);
      }else if(g.offsetTop>innerHeight){
        multiplier=1;
        multEl.textContent="Multiplier: x1";
        beep(200,0.15);
        g.remove();gifts.splice(i,1);
      }
    });
  }
  requestAnimationFrame(updateGifts);
}
updateGifts();

/* PLAYER */
let px=innerWidth/2;
addEventListener("mousemove",e=>px=e.clientX);
addEventListener("touchmove",e=>px=e.touches[0].clientX);
(function move(){
  const h=player.offsetWidth/2;
  player.style.left=Math.max(h,Math.min(innerWidth-h,px))+"px";
  requestAnimationFrame(move);
})();

/* SNOW */
const snow=document.getElementById("snow");
for(let i=0;i<80;i++){
  const f=document.createElement("div");
  f.className="snowflake";
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration=5+Math.random()*5+"s";
  f.style.animationDelay=Math.random()*5+"s";
  snow.appendChild(f);
}
</script>
</body>
</html>
